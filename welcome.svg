<svg fill="none" viewBox="0 0 600 300"  width="1280"  height="640" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0%   { background-position: 0% 50%; }
          50%  { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        @keyframes showText1 {
          0%   { opacity: 1; }
          38%  { opacity: 1; }
          44%  { opacity: 0; }
          96%  { opacity: 0; }
          100% { opacity: 1; }
        }

        @keyframes showText2 {
          0%   { opacity: 0; }
          44%  { opacity: 0; }
          50%  { opacity: 1; }
          88%  { opacity: 1; }
          94%  { opacity: 0; }
          100% { opacity: 0; }
        }

        .container {
          --color-main: #1a0533;
          --color-primary: #6d23b6;
          --color-secondary: #9d4edd;
          --color-tertiary: #240046;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

          position: relative;
        }

        .text-slot {
          position: absolute;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        .text1 {
          animation: showText1 8s ease-in-out infinite;
        }

        .text2 {
          animation: showText2 8s ease-in-out infinite;
          opacity: 0;
          font-size: 1.3em;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container { animation: none; }
          .hi        { animation: none; }
          .text1     { animation: none; opacity: 1; }
          .text2     { animation: none; opacity: 0; }
        }
      </style>

      <div class="container">
        <h1 class="text-slot text1">Hey, I'm SACHIN SURESH <div class="hi">ðŸ‘‹</div></h1>
        <h1 class="text-slot text2">A Machine Learning Engineer | Full-Stack Developer</h1>
      </div>
    </div>
  </foreignObject>
</svg>
